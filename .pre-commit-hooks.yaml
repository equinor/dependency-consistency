- id: consistent-eslint-dependencies
  name: Keep ESLint dependencies consistent in hooks
  description: Ensure that the ESLint dependencies in the pre-commit hooks are
    consistent with the one used elsewhere in the repository
  language: node
  entry: dependency-consistency
  pass_filenames: false
  additional_dependencies:
    - "@yarnpkg/lockfile@1.1.0"
    - semver-sort@1.0.0
    - sqlite3@5.1.7
    - sqlite@5.1.1
    - yaml@1.10.2
  stages:
    - commit
    - manual
    - push
  files: ^(.pre-commit-config.yaml|.*/(yarn.lock|package-lock.json))$
